<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./dist/output.css">
        <title>Document</title>
    </head>
<body class="bg-gray-200 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-lg font-semibold mb-4">Random Number Generator</h2> 

    <input type="number" id="numberInput" class="w-full bg-gray-100 p-2 rounded-md border border-gray-300 focus:outline-none" placeholder="Enter a 5-digit number">
    <div id="error" style="color: red;"></div>
    <div class="mt-4">
        <button id="button1"class="px-4 py-2 bg-blue-500 text-white rounded-md mr-2">Generate Random Number</button>
        <button id="button2" class="px-4 py-2 bg-red-500 text-white rounded-md">Find all Primes</button>
        <button id="button3" class="px-4 py-2 bg-red-500 text-white rounded-md mt-3">Clear</button>
    </div>
</div>
    <script src="./dist/index.js"></script>
</body>
</html>
